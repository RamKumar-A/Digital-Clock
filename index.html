<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2 class="hrs">20</h2>
        <span>hrs : </span>
        <h2 class="mins">10</h2>
        <span>mins : </span>
        <h2 class="secs">60</h2>
        <span>secs</span>
        <h2 class="meridian">am</h2>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
